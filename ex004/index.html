<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Contato</legend>

            <label for="iname">Nome</label> <br>
            <input type="text" name="name" id="iname"> <br><br>

            <label for="iemail">Email</label> <br>
            <input type="email" name="email" id="iemail"> <br><br>

            <label for="imessage">Mensagem</label> <br>
            <textarea name="message" id="imessage" cols="30" rows="10"></textarea> <br><br>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>

</html>
